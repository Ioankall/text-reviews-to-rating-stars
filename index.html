<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
   	 	      $("button").click(function(){
   	 	      	$("#result").text("Loading...");
    	        $.get("http://127.0.0.1:5000/reviews/api/v1.0/predict?text=" + $("#review").val(), function(data, status){
                    $("#result").text("Your review has been rated as: " + data.rating + ".");
                });
              });
            });
         </script>
	</head>
	<body>
		<center><h2>Review to Rating</h2></center>
		<p style="margin-top:30px;">
			Please enter your review bellow:
		</p>
		<textarea id="review" style="width: 100%;height:100px;"></textarea>
		<center>
			<button style="width:100px; height: 30px;margin-top:10px;">
				Get rating!
			</button>
		</center>
		<center><h4 id="result"></h4></center>
	</body>
</html>
